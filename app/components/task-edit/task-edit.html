<h1>Edit task</h1>

<form ng-submit="$ctrl.update()" novalidate name="editForm">
    <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text"
               id="taskName"
               name="taskName"
               class="form-control"
               ng-model="$ctrl.task.name"
			   required />
    </div>

    <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <input type="text"
               id="taskDescription"
               name="taskDescription"
               class="form-control"
               ng-model="$ctrl.task.description"
			   required >

    </div>
	
    <div class="form-group">
        
        <input type="checkbox"
               id="taskActive"
               name="taskActive"
               ng-model="$ctrl.task.active">
		<label for="taskActive">Active</label>	   

    </div>	

    <button type="submit" ng-disabled="editForm.$invalid"  class="btn btn-primary">
        Update
    </button>
</form>
