<h1>New task</h1>

<form ng-submit="$ctrl.create()" novalidate name="createForm">
    <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text"
               id="taskName"
               name="name"
               class="form-control"
               ng-model="$ctrl.task.name"
			   required />
    </div>
	<div ng-hide="createForm.name.$valid || createForm.name.$pristine" class="alert alert-danger">
		Name is required
	</div>
	
    <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <input type="text"
               id="taskDescription"
               name="description"
               class="form-control"
               ng-model="$ctrl.task.description"
			   required >

    </div>
	<div ng-hide="createForm.description.$valid || createForm.description.$pristine" class="alert alert-danger">
		Description is required
	</div>	

    <div class="form-group">
        
        <input type="checkbox"
               id="taskActive"
               name="taskActive"
               ng-model="$ctrl.task.active">
		<label for="taskActive">Active</label>	   

    </div>	
	
    <button type="submit" ng-disabled="createForm.$invalid"  class="btn btn-primary">
        Create
    </button>
</form>
